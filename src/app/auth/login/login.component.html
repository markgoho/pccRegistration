<div class="sign-in-wrapper">
  <div class="sign-in">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1>Sign in to get started</h1>

      <button class="btn btn-secondary auth-google" md-raised-button (click)="signInWithGoogle()">
        Sign in with Google
      </button>

      <button class="btn auth-facebook" md-raised-button (click)="signInWithFacebook()">
        Sign in with Facebook
      </button>

      <button class="btn auth-twitter" md-raised-button (click)="signInWithTwitter()">
        Sign in with Twitter
      </button>

      <!--<button class="auth-github" md-raised-button (click)="signInWithGithub()">-->
        <!--Sign in with GitHub-->
      <!--</button>-->
    </div>
  </div>
</div>
